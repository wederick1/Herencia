<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Versiones</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .version-list {
            list-style-type: none;
            padding: 0;
        }

        .version-item {
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .version-item:hover {
            background-color: #eaeaea;
        }

        .version-item h3 {
            margin: 0;
            color: #2d3e50;
        }

        .version-item p {
            margin: 5px 0;
            color: #777;
        }

        .version-details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f9fafb;
            border-left: 3px solid #2d3e50;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 0.9rem;
        }

        .footer a {
            color: #2d3e50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Historial de Versiones</h1>
        <ul class="version-list">
            {% for version in versions %}
                <li class="version-item" onclick="toggleDetails(this)">
                    <h3>{{ version.version }}</h3>
                    <p>{{ version.date }}</p>
                    <div class="version-details">
                        <p><strong>Descripción:</strong> {{ version.description }}</p>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <div class="footer">
            <p>Desarrollado por <a href="#">Wederick</a></p>
        </div>
    </div>

    <script>
        function toggleDetails(element) {
            const details = element.querySelector('.version-details');
            const allDetails = document.querySelectorAll('.version-details');
            
            // Cerrar otros detalles abiertos
            allDetails.forEach(function(detail) {
                if (detail !== details) {
                    detail.style.display = 'none';
                }
            });

            // Alternar la visibilidad del detalle de la versión seleccionada
            details.style.display = (details.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
