<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso</title>
    <!-- Vinculando CSS -->
    <link rel="stylesheet" href="/static/css/home.css">
    <!-- Vinculando Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agregar Font Awesome CDN para los íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>

</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar hidden">
        <div class="logo">
            <h2>Residencial Herencia</h2>
        </div>

        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="{{ url_for('dueños.agregar_propietario') }}">Propietarios</a></li>
            <li><a href="{{ url_for('historial_inquilinos.historial_inquilinos') }}">Historial Inquilinos</a></li>
            <li><a href="{{ url_for('historial.historial') }}">Historial Entrada</a></li>
            <li><a href="{{ url_for('usuarios.usuarios') }}">Usuarios</a></li>
            <li><a href="{{ url_for('versiones.versiones') }}">Versiones</a></li>
        </ul>
    </div>

    <!-- Contenido principal -->
    
        <div class="top-bar">
            <button id="toggleSidebar" class="btn">
                <i class="fa fa-arrow-left"></i>
            </button>
            <!-- Barra de búsqueda -->
            <input type="text" class="search-input" placeholder="Buscar..." />
        
            <!-- Contenedor de Usuario -->
            <div class="user-dropdown">
                <div class="user-icon">
                    <Span>{{ user_initial }}</Span>
                </div>
                <div class="dropdown-menu">
                    <div class="dropdown-item">Usuario</div>
                    <a href="{{ url_for('login.logout') }}" class="dropdown-item">Cerrar sesión</a>
                </div>
            </div>
        </div>
        
        <div class="content expanded">
        <div class="container">
            <h1>Control de Acceso</h1>
            
            <!-- Botón para mostrar el formulario -->

            <button id="showFormButton" class="btn-add">Agregar Registro</button>

            <!-- Formulario oculto inicialmente -->
            <form id="visitorForm" class="hidden">
                <label for="Name">Nombre:</label>
                <input type="text" id="Name" placeholder="Escribe el nombre" required autocomplete="off">
                <div id="nameSuggestions" class="suggestions-list hidden"></div>
                
                <label for="idType">Selecciona:</label>
                <select id="idType">
                    <option value="Cédula">Cédula</option>
                    <option value="Número">Número Teléfono</option>
                </select>
        
                <input type="text" id="idValue" placeholder="Escribe el valor seleccionado" required>
        
                <label for="role">Rol:</label>
                <input type="text" id="role" placeholder="Escribe el rol (ej. Guardián, Visitante)" required>
        
                <label for="tower">Torre:</label>
                <input type="text" id="tower" placeholder="Ejemplo: A1-01" required autocomplete="off">
                <div id="towerSuggestions" class="suggestions-list hidden"></div>
                
                <label for="newName">Dueño/Inquilino:</label>
                <input type="text" id="newName" placeholder="Escribe un nombre" required autocomplete="off">
                <div id="nameSuggestions" class="suggestions-list hidden"></div>
                
        
                <div class="form-buttons">
                    <button type="submit" class="btn-success">Guardar</button>
                    <button type="button" id="cancelFormButton" class="btn-danger">Cancelar</button>
                </div>
            </form>
            
            <!-- Tabla de registros -->
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Fecha</th>
                        <th>Nombre</th>
                        <th>Cédula/Número</th>
                        <th>Rol</th>
                        <th>Torre</th>
                        <th>Dueño/Inquilino</th>
                        <th>Hora Entrada</th>
                        <th>Hora Salida</th>
                    </tr>
                </thead>
                <tbody id="visitorTableBody">
                    <!-- Las filas se agregarán aquí -->
                </tbody>
            </table>
        </div>
        
        <!-- Vincula el archivo JavaScript -->
        <script src="/static/js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
