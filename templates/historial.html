<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial</title>
    <link rel="stylesheet" href="/static/css/historial.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">

            <a href="{{ url_for('home.home') }}" id="back-btn">Atrás</a>

        <h1>Historial de Visitas</h1>.
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar por Nombre o Torre..." onkeyup="filterTable()">
        </div>
        <div class="table-container">
            <table id="historial-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Nombre</th>
                        <th>Identificación</th>
                        <th>Rol</th>
                        <th>Torre</th>
                        <th>Propietario</th>
                        <th>Hora Entrada</th>
                        <th>Hora Salida</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="pagination " id="pagination"></div>
        
        <div id="export-btn-container"> 
            <button class="button-container" id="export-btn" onclick="exportToExcel()"><i class="fas fa-file-excel"> Exportar a Excel</i></button>
 
            
        </div>
    </div>

<script src="/static/js/historial.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</body>
</html>
